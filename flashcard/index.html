<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="layout">
    <div id="sidebar-placeholder"></div>

    <div class="main flashcard-main">
      <div class="preset-buttons">
        <button id="presetPinyinBtn">Preset Pinyin</button>
        <button id="presetHanziBtn">Preset Hanzi</button>
      </div>

      <div id="presetGrid" class="preset-grid hidden">
        <button class="preset-option" data-level="1">HSK 1</button>
        <button class="preset-option" data-level="2">HSK 2</button>
        <button class="preset-option" data-level="3">HSK 3</button>
        <button class="preset-option" data-level="4">HSK 4</button>
        <button class="preset-option" data-level="5">HSK 5</button>
        <button class="preset-option" data-level="6">HSK 6</button>
      </div>

      <div class="flashcard" id="flashcard">
        <div class="front" id="flashcard-front">你好 (nǐ hǎo)</div>
        <div class="back" id="flashcard-back">Hello</div>
      </div>

      <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
        <input type="checkbox" id="randomToggle" />
        Randomize cards
      </label>
      
      <div class="flashcard-buttons">
        <button id="prevCard">Previous</button>
        <button id="nextCard">Next</button>
      </div>
    </div>
  </div>

  <script src="../script.js"></script>
</body>
</html>
